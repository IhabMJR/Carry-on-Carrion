<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carry on, Carrion</title>
  <link rel="icon" type="image" href="./img/favicon.png" />
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
  <div class="title">CARRY ON, CARRION</div>
  <div id="game-container">
    <div id="day">
      <span class="stat">Day: <strong><span id="dayText">1</span></strong></span>
    </div>
    <div id="game-console">
      <div id="stats">
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Wispy: <strong><span id="wispyText">1</span>/<span id="maxWispyText">1</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">15</span></strong></span>
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      </div>
      <div id="monsterStats">
        <span class="stat"><strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        A voice echoes from within: "Rise Carrion. My vassal shall not remain an impotent shell, go and cultivate your
        strength."
      </div>
      <div id="controls">
        <button id="button1">Speak to the merchant</button>
        <button id="button2">Explore the forest</button>
        <button id="button3">Challenge the Warrior</button>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/gameScript.js"></script>
</body>

</html>
