<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carry on, Carrion!</title>
    <link rel="icon" type="image" href="./img/favicon.png"/>
</head>
<body>
    <div class="title">Carry on, Carrion!</div>
    <div id="game">
        <div id="stats">
          <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
          <span class="stat">Gold: <strong><span id="goldText">15</span></strong></span>
          <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        </div>
        <div id="controls">
          <button id="button1">Go to store</button>
          <button id="button2">Go to cave</button>
          <button id="button3">fight boss</button>
        </div>
        <div id="monsterStats">
          <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
          <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
          A voice echoes from within: "Rise Carrion. My vassal shall not remain an impotent shell, go and cultivate your strength."
        </div>
      </div>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/gameScript.js"></script>
</body>
</html>
